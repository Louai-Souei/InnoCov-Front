<div class="user-stats-container">
  <div *ngIf="columnChartOptions && pieChartOptions" class="chart-container-wrapper">
    <div class="chart-container">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="columnChartOptions"
        [oneToOne]="true"
        style="width: 100%; height: 95%; display: block;">
      </highcharts-chart>
    </div>
    <div class="chart-container">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="pieChartOptions"
        [oneToOne]="true"
        style="width: 100%; height: 95%; display: block;">
      </highcharts-chart>
    </div>
  </div>
  <div *ngIf="!columnChartOptions || !pieChartOptions" class="no-stats-message">
    <p>No stats available</p>
  </div>
</div>
