<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>

  <span class="toolbar-title">InnoCov</span>

  <span class="spacer"></span>
  <button mat-icon-button (click)="logOutUser()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container [class.sidenav-open]="sidenav.opened">
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
      alt="Avatar"
    />
    <h4 class="name">Passenger User</h4>
    <p class="designation">Traveler</p>

    <mat-divider></mat-divider>

    <!-- First button for Available Routes -->
    <button mat-button class="menu-button" routerLink="/passenger/available-routes">
      <mat-icon>directions_bus</mat-icon>
      <span>Available Routes</span>
    </button>

    <!-- Booked Routes History -->
    <button mat-button class="menu-button" routerLink="/passenger/booked-routes">
      <mat-icon>event</mat-icon> <!-- Icon for booked routes -->
      <span>Booked Routes History</span>
    </button>

    <!-- Other Menu Buttons -->
    <button mat-button class="menu-button" routerLink="/passenger/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/passenger/history">
      <mat-icon>history</mat-icon>
      <span>History</span>
    </button>
    <button mat-button class="menu-button" routerLink="/passenger/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-box">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
